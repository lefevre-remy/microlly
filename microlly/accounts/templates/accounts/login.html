{% extends 'base_layout.html' %}

{% block content %}
<h1>login.html</h1>
<form class="" action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {%endif%}
    <input type="submit" value="Login">
</form>
{% endblock %}
